name: CI

on:
  push:
    branches:
      - feature/*
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-        

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Set up Kotlin
        uses: actions/setup-kotlin@v2
        with:
          kotlin-version: '1.9.10'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run Tests
        run: ./gradlew test

  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Set up Kotlin
        uses: actions/setup-kotlin@v2
        with:
          kotlin-version: '1.9.10'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run Linting
        run: ./gradlew ktlintCheck

      - name: Run Code Formatting Check
        run: ./gradlew spotlessCheck

      - name: Run Spring Boot Check
        run: ./gradlew check
